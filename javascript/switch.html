<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch.html</title>
</head>
<body>
    <h1>switch 문</h1>
    무기 선택
    <select id="weapon">
        <option value="">선택</option>
        <option value="sword">칼</option>
        <option value="gun">총</option>
        <option value="arrow">활</option>
    </select>
    <button onclick="attack()">Attack</button>
    <button onclick="attack2()">Attack2</button>
    <p id="result"></p>
    <script>
        function attack2(){
            const weapon = document.querySelector("#weapon").value;
            switch(weapon){
                case "gun":
                    document.querySelector("#result").innerText = "총을 선택하셨습니다.";
                    break;
                case "sword" :
                    document.querySelector("#result").innerText = "칼을 선택하셨습니다.";
                    break;
                case "arrow":
                    document.querySelector("#result").innerText = "활을 선택하셨습니다.";
                    break;
                default:
                    document.querySelector("#result").innerText = "무기를 선택해라 츄츄츄 사랑의 하츄핑~츄";
            }
        }

        function attack(){
            let weapon = document.querySelector("#weapon").value;

            if (weapon == "sword"){
                document.querySelector("#result").innerText = "칼을 선택하셨습니다."
            } else if (weapon == "gun"){
                document.querySelector("#result").innerText = "총을 선택하셨습니다."
            }else if (weapon == "arrow"){
                document.querySelector("#result").innerText = "활을 선택하셨습니다."
                document.querySelector("#result").style.color="blue";
            }else {
                document.querySelector("#result").innerText = "무기를 선택하세요"
                document.querySelector("#result").style.color="blue";
                //document.querySelector("#result").style.fontSize="50px";
            }
        }
    </script>
</body>
</html>

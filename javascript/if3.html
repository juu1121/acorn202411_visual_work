<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if3.html</title>
</head>
<body>
    <input type="text" id="jumsu" placeholder="0-100 점수입력...">
    <button onclick="check()">판정하기</button>
    <p id="result"></p>
    <script>
        //판정하기 버튼을 눌렀을때 호출되는 함수
        function check(){
            //1. 입력한 점수 읽어온다.
            let jumsu = document.querySelector("#jumsu").value;
            //2. 입력함 점수를 비교해서 결과를 p요소의 innerText에 출력한다.
            if(jumsu >= 90){
            document.querySelector("#result").innerText = "A학점";
            }else if(jumsu >= 80){
            document.querySelector("#result").innerText = "B학점";
            }else if(jumsu >= 70){
            document.querySelector("#result").innerText = "C학점";
            }else if(jumsu >= 60){
            document.querySelector("#result").innerText = "D학점";
            }else{
            document.querySelector("#result").innerText = "F학점";
            document.querySelector("#result").style.color="#ff0000";
            document.querySelector("#result").style.fontSize = "50px";
            }
        }    
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array.html</title>
</head>
<body>
    <h1>array type 사용해보기</h1>
    <script>
        let foods = ["떡볶이", "김밥", "라면"];

        let names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];

        //음식의 0순위를 food1이라는 변수에 담아보세요
        let food1 = foods[0];
        //이름의 1순위를 name1이라는 상수에 담아보세요
        const name1 = names[1];
        //음식의 2순위를 "튀김"으로 변경해보세요
        foods[2] = "튀김";
        //이름의 3순위를 "이주환"으로 변경해보세요
        names[3] = "이주환";
        //음식의 3순위에 "짬뽕"을 추가해보세요
        foods.push("짬뽕");
        //foods[3]="짬뽕";
        //foods[foods.length]="뽀엥"//배열의 길이로 맨뒤에 넣기
        //음식의 갯수를 size라는 상수에 담기
        const size = foods.length;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_form2.html</title>
</head>
<body>
    <div class="container">
        <h1>회원 가입 폼입니다.</h1>
        <form action="send" method="get" novalidate>
            <div>
                <label for="email">이메일</label>
                <input type="email" name="email" id="email" placeholder="이메일입력...">
            </div>
            <fieldset>
                <legend>성별 선택</legend>
                <label>
                    <input type="radio" name="gender" value="man" checked> 남자
                </label>
                <label>
                    <input type="radio" name="gender" value="woman"> 여자
                </label>
            </fieldset>
            <fieldset>
                <legend>취미 정보 선택</legend>
                <label>
                    <input type="checkbox" name="hobby" value="leather"> 가죽공예
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="drum"> 드럼
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano"> 피아노
                </label>
                <label>
                    <input type="checkbox" name ="hobby" value="etc"> 기타 
                </label>
            </fieldset>

            <label for="job">직업</label>
            <select name="job" id="job" >
                <option value="">선택</option>
                <option value="gong">공무원</option>
                <option value="doctor">의사</option>
                <option value="teacher" >선생님</option>
                <option>기타</option>   <!--option에 value가 없으면 innerText가 전송된다-->
            </select>
            <br>
            <label for="lunch">점심 선택</label>
            <select name="lunch" id="lunch" multiple> <!--multiple : 체크박스처럼 다중선택가능-->
                <optgroup label="김밥천국">  <!--카테고리를 나눠준다// 옵션을 그룹화 시킴-->
                    <option>라면</option>
                    <option>쫄면</option>
                    <option>김밥</option>
                </optgroup>
                <optgroup label="우육면가">
                    <option>우육탕면</option>
                    <option>도가니탕면</option>
                    <option>새우완탕면</option>
                </optgroup>
            </select>
            <br>
            <label for="file">첨부파일</label>
            <input type="file" name="file" id="file">
            <br>
            <label for="comment">하고 싶은 말</label>
            <textarea name="comment" id="comment" rows="10"></textarea> <!--textarea : rows를 주면 텍스트영역이 넓어짐-->
            <br>
            <button type="submit">가입</button>
        </form>
    </div>
</body>
</html>

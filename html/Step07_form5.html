<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_form5.html</title>
</head>
<body>
    <div class="container">
        <h1>폼 요소에 기본값 설정하기</h1>
        <p>
            서버에서 클라이언트에게 폼을 응답할 때 이미 저장된 값을
            출력한 채로 응답을 해야 할 떄가 있다
            예를 들어 회원 가입된 정보 보기로 이동한다면
            DB에 이미 저장된 내용을 출력해 주어야 한다.
        </p>
        <form action="send" novalidate>
            이메일 <input type="email" name="email" value="kim@naver.com"> <!--value속성의 값이 인풋요소의 기본값으로 이미 나타남-->
            <br> 

            <select name="job" id="job" >
                <option value="">선택</option>
                <option value="gong">공무원</option>
                <option value="doctor" selected>의사</option> <!--selected속성 : 처음부터 의사항목이 기본값으로 선택-->
                <option value="teacher">선생님</option>
                <option>기타</option>   <!--option에 value가 없으면 innerText가 전송된다-->
            </select>
            <br>
            <fieldset>
                <legend>취미 정보 선택</legend>
                <label>
                    <input type="checkbox" name="hobby" value="leather"> 가죽공예
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="drum" checked> 드럼
                </label>
                <label>
                    <input type="checkbox" name="hobby" value="piano" checked> 피아노
                </label>
                <label>
                    <input type="checkbox" name ="hobby" value="etc"> 기타 
                </label>
            </fieldset>
            <br>
            <!-- textarea의 초기값은 innerText가 초기값이다. -->
            <textarea cols="20" rows="10">abcd
1234
가나다라
            </textarea>
            <br>
            색상 <input type="color" value="#ff00ff">
            <br>
            날짜 <input type="date" value="2024-12-01">
            <br>
            날짜 시간 <input type="datetime-local" value="2024-12-01T14:30"> <!--T:날짜와 시간을 구분하는 구분자-->
            <br>
            <button type="submit">제출</button>
            <button type="reset">취소</button> <!--리셋버튼 누르면 초기값으로=value에 있는 기본값으로 바뀜-->
        </form>
    </div>
</body>
</html>

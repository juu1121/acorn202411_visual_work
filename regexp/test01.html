<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test01.html</title>
</head>
<body>
    <script>
        const source="Hello, world!"

        //어떤 문자열이 특정한 문자열로 시작되는지 여부를 알고싶다.
        //정규표현식객체는 대소문자를 가린다
        const reg1=/^H/;  //어떤 문자가 대문자 H로 시작하는지 여부를 검증할수있다.
        const result1=reg1.test(source);

        
        const reg2=/!$/;   //어떤 문자열이 !로 끝나는지 여부를 검증할수있다
        const result2=reg2.test(source);

        const reg3=/^h/; //어떤 문자가 소문자 h로 시작하는지 여부를 검증할수있다.
        const result3=reg3.test(source);

        const reg4=/^Hello/;  //어떤문자가 Hello로 시작하는지 여부를 알수가있다.
        const result4=reg4.test(source);

        const reg5=/^Helli/;  //어떤문자가 Helli로 시작하는지 여부를 알수가있다.
        const result5=reg5.test(source);

        const reg6=/^Hello,world!$/;  //공백도 모두 일치해야 true가 나온다.
        const result6=reg6.test(source);

        const reg7=/wor/;  //어떤문자가 Wor을 포함하고 있는지 여부를 검증
        const result7=reg7.test(source);

        const reg8=/^wor$/;  //시작과끝이명시, "wor"이어야 true가 나옴옴
        const reg9=new RegExp("^wor$"); 
        const result8=reg8.test(source);


    </script>
</body>
</html>

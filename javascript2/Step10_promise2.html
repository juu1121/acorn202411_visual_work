<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_promise2.html</title>
</head>
<body>
    <button onclick="test()">눌러보셈</button>
    <script>
        function test(){
            //promise 객체 생성 //연속으로쓴다면 new Promise().then()
            const p1 = new Promise((resolve, reject)=>{
                let isSuccess=true;
                setTimeout(()=>{
                    if(isSuccess){
                        resolve("작업성공!");
                    }else{
                        reject("작업실패ㅜㅜ");
                    }   
                }, 3000); //첫번째함수를 두번째숫자만큼 지연시킨다음 호출

            });
            
            //promise가 이행이 된다면 then() 안에 있는 함수가 호출되고
            p1.then(result =>{
                console.log(result);
                //새로운 Promise객체를 리턴하기기
                return new Promise((resolve, reject)=>{
                    //바로 해결하기
                    resolve("2번째 작업성공!");
                });
            })
            .then((result)=>{
                console.log(result);
            })
            .catch(err=>{ //promise가 reject되면 catch()안에 있는 함수가 호출
                console.log(err);
            })
            .finally(()=>{
                //약속이행, 실패여부와 상관없이 호출되는 함수
                console.log("작업이 완료되었습니다.")
            });
        }
    </script>
</body>
</html>

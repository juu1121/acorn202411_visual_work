<body>
    <script>
        const nums=[20, 30, 10, 5, 7];
        
        //nums배열을 오름자순정렬
        nums.sort((one, two)=>one-two);
        //one two에 아이템이 전달되면서, 두개의 숫자를 비교해서 정렬하는 원리

        //nums배열을 내림차순 정렬
       //nums.sort((one, two)=>two-one);

    </script>
</body>

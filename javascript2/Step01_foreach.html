<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_foreach.html</title>
</head>
<body>
    <h1>친구 목록</h1>
    <ul id="list">

    </ul>
    <script>
        const names=["김구라", "해골", "원숭이"];
        names.forEach((item, index)=>{
            console.log(item);
            document.querySelector("#list").insertAdjacentHTML("beforeend", `<li>${item}${index}</li>`);
        });
        //forEach호출하면서, 함수를 전달하면=> 
        // 1. 전달한 즉시 배열에 저장된 아이템의갯수만큼 여러번호출(최대속도로) 
        // 2. 매개변수에 배열의 아이템을 순서대로 전달
    </script>
</body>
</html>

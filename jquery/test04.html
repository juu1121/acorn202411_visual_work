<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test04.html</title>
    <style>
        .wrapper{
            display:flex;  /*flex의 flex-direction디폴트값은 row이다 =가로정렬*/
            
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!--div.box{div$}*5-->
        <div class="box">div1</div>
        <div class="box">div2</div>
        <div class="box">div3</div>
        <div class="box">div4</div>
        <div class="box">div5</div>
    </div>
    <!-- jquery 로딩-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"> </script>
    <script>
        /* 바닐라스크립트!

        //클래스명이 box인 모든 요소의 참조값을 배열에 담긴채로 얻어내기
        const boxs = document.querySelectorAll(".box")
        //반복문돌면서 모든 div에 click 리스너 등록 
         for(let i=0; i<boxs.length; i++){
            //반복문돌면서 함수도 5개가 등록되는것!
            boxs[i].addEventListener("click", (event)=>{
            //이벤트가 발생한 바로 그 요소의 innerText만 clicked로 변경경
            //boxs[i].innerText="clicked";
            event.target.innerText="clicked";
            event.target.style.backgroundColor="green";
         });
            }
         */

        //클래스명이 box인 요소에 "click" 이벤트가 발생할때 실행할 함수 등록
        /*jquery로 작성*/
        $(".box").on("click", (e)=>{
            //event.target은 "click"이벤트가 일어난 바로 그 요소의 참조값이다.
            //event.target을 $()함수에 넣었기떄문에 jquery의 동작을 사용할수가있다.
            $(e.target).text("clicked").css("backgroundColor", "red")
            })
            
    </script>

    

        

       



</body>
</html>

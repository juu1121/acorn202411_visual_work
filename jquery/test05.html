<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test05.html</title>
    <style>
        .box{
            width: 100px;
            height:100px;
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <button id="addBtn">class 추가</button>
    <button id="removeBtn">class 제거</button>
    <button id="toggleBtn">class 토글</button>
    <div id="myBox">box</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"> </script>
    <script>
        $("#addBtn").on("click", ()=>{
            $("#myBox").addClass("box");
        });
        $("#removeBtn").on("click", ()=>{
            $("#myBox").removeClass("box");
        });
        $("#toggleBtn").click(()=>{
            $("#myBox").toggleClass("box");
        });
        //이벤트명으로 jquery동작이 만들어져잇다 =>.이벤트명+함수
    </script>
</body>
</html>
